<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class=" yellow">
  Face recognition
</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following expressions: </p>
<br><br>
<b id="List">
  Happy
  <hr>
Sad
<hr>
Crying
<hr>
Shocked
<hr>
</b>


      <label>Webcam View - </label>
<div id="camera"></div>

      <br><br>
<div id="result"></div>
      <br><br>
<button id="capture_image" class="btn btn-info" onclick="take_snapshot()">Capture Face</button>
      <br><br>
      <button id="identify_image" class="btn btn-success" onclick="check()">Identify Face</button>   
      <br><br>

      <p style="font-size: 22px;">Face : <span><p id="object_name"></p></span> </p>
      <p style="font-size: 22px;">Accuracy : <span><p id="accuracy"></p></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
